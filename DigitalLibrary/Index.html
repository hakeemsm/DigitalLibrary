<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/Styles/screen.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="/Styles/jquery-ui-1.10.3.custom.css"/>
        <title>A digital book library</title>
    </head>
    <body>
        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label>
                    <input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label>
                    <input id="releaseDate" type="text" />
                    <label for="keywords">Keywords: </label>
                    <input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
           
            
        </div>
        <script type="text/template" id="bookTemplate">
            <img src="/Images/<%= coverImage %>"/>
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy' ) %></li>
                <li><%= keywords %></li>
            </ul>
            <button class="delete">Delete</button>
            <button class="update">Update</button>
        </script>

        <script src="Scripts/Lib/jquery-2.0.3.min.js"></script>
        <script src="Scripts/Lib/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="Scripts/Lib/underscore.min.js"></script>
        <script src="Scripts/Lib/backbone-min.js"></script>
        <script src="Scripts/Lib/jquery.dateFormat-1.0.js"></script>
        <script src="Scripts/Models/book.js"></script>
        <script src="Scripts/Collections/library.js"></script>
        <script src="Scripts/Views/bookview.js"></script>
        <script src="Scripts/Views/libraryview.js"></script>
        <script src="Scripts/app.js"></script>
    
    </body>
</html>
